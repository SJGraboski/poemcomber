<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PoemComber: Post a Poem</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/poemcomber.css">
	<script src="https://use.typekit.net/wfb7ujx.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<!-- Custom Scripts -->
	<script src="/js/logout.js"></script>
	<script src="/js/postpoem.js"></script>


</head>
<body>
	<div class="container">
				<!-- header and links -->
		<div class="col col-lg-12">
			<div>
				<h1 class="pcombimg">PoemComber</h1>

				<nav class="navbar navbar-light bg-faded" id="nav">
			  
			  <ul class="nav navbar-nav">
			    <li class="nav-item active">
			      <a class="nav-link" href="/overview">Overview
			       </a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="/postpoem">New Poem</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#" id="logout">Logout</a>
			    </li>
		
			  </ul>
			</nav>
			</div>
		</div>

		<!-- clears the floats from previous column -->
		<div style="clear:both"></div>
		<!-- header ends -->

		<div class="row">
			<div class="col-md-12" style="text-align:center;">
					<h2>Submit a Poem</h2>
					<h3>Please fill out the form below</h3>
			</div>
		</div>



		<div class="row">
			<div class="col-md-12">
				<form id="postpoem">
				<div>
				  <div class="form-group form-group-half littlepush">
				    <label for="title">Title</label>
				    <input type="text" class="form-control" id="title" placeholder="Enter the title of the work">
				  </div> 

				  <div class="form-group form-group-half">
				    <label for="author">Author</label>
				    <input type="text" class="form-control" id="author" placeholder="Enter the author of the work">
				  </div> 
				</div>
			  <div class="form-group">
			    <label for="summary">Assignment Summary</label>
			    <textarea class="form-control" rows="4" id="summary"></textarea>
			  </div>
			  <div class="form-group">
			    <label for="email">Excerpt</label>
			    <textarea class="form-control" rows="15" id="excerpt"></textarea>
			  </div>
			  <button type="submit" class="btn btn-info" id="submit">Submit</button>
			</form>
			</div>
		</div>
	</div>

		<!-- the footer -->
	<div class="container-fluid" id="footer">
		<div class="col col-lg-12 gray" >
			<p>Rutgers Coding Bootcamp</p>
			<p>Copyright (c) 2016</p>
		</div>
	</div>
	<!-- end footer -->
</body>
</html>
