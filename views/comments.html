<!DOCTYPE html>
<html lang="en">
<head>
    <title>PoemComber: Comments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js'></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/assets/css/poemcomber.css">
    <script src="https://use.typekit.net/wfb7ujx.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script src="/assets/js/comments.js"></script>
    <script src="/assets/js/logout.js"></script>

</head>
<body>
  <div class = "container">
    <!-- header and links -->
    <div class="row">
      <div class="col col-lg-12 titlecol">
        <h1 class="pcombimg">PoemComber</h1>
        <nav class="navbar navbar-light bg-faded" id="nav">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/overview">Overview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout">Logout</a>
            </li>
            <li class="nav-item">
              <div class="linkmargin">
                <!-- facebook and twitter links -->
              <a href="https://www.facebook.com/Poem-Comber-1701581786760432/?ref=aymt_homepage_panel"><img class="linkbuttons" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/2000px-F_icon.svg.png" ></a>
              <br>
              <a href="http://www.twitter.com"><img class="linkbuttons" src="http://orig14.deviantart.net/66e7/f/2013/025/2/0/twitter_button__logo_v2_by_pixxiepaynee-d5sog0x.png"></a>
              </div>
            </li>       
          </ul>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div id="poem">
        <!-- Poem Goes Here -->
        </div>
      </div>
      <div class="col-md-4">
        <h2>Assignment</h2>
        <div id="assignmentSection">

        </div>
        <!-- Assignment stuff goes here -->
        <h2>Comments</h2>
        <button class="btn btn-info btn-xs" id="commentMode" data-toggle='modal' data-target="#commentModal">Leave a comment</button>
        <div id="commentSection">
          <!-- Comments go here -->
        </div>
      </div>
    </div> 
  </div><!-- //container -->

    <!-- the footer -->
  <div class="container-fluid" id="footer">
    <div class="col col-lg-12 gray" >
      <p>Rutgers Coding Bootcamp</p>
      <p>Copyright (c) 2016</p>
    </div>
  </div>
</div>

<!-- modal for commenting on the poem -->
<div id="commentModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Leave a Comment</h3>   
      </div>
      <div class="modal-body">
        <div id='modalPoem'>
            <!-- poem shows up in here -->
        </div>

      </div>
      <div class="modal-footer">
        <div id="commentEntry">
          <form>
          <div class="form-group">
            <label for="comment">Write your comment below</label>
            <textarea rows="5" class="form-control" id="modalComment" placeholder="Max: xx chars"></textarea>
            <button type="submit" class="btn btn-primary" id="modalSubmit">Submit your Comment</button>
          </div>
          </form>
        </div>
      </div>
    </div>
</div>
</body>
</html>
